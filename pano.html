<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>PANO DEMO</title>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				cursor: move;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}
		</style>
		
		<script type="text/javascript" src="three.min.js"></script>
		<script type="text/javascript" src="CSS3DStereoRenderer.js"></script>
		<script src="DeviceOrientationControls.js"></script>
		
		<!--<script type="text/javascript" src="CSS3DRenderer.js"></script>-->
	</head>
	<body>
	
		<script>

                        var camera, scene, renderer, controls;
			var geometry, material, mesh;
			var target = new THREE.Vector3();
						
			var mouse = new THREE.Vector2();
			var raycaster = new THREE.Raycaster();
			
			var marker;
			var element;

			var lon = 90, lat = 0;
			var phi = 0, theta = 0;

			var touchX, touchY;

			init();
			animate();

			function init() 
			{
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				
                                controls = new THREE.DeviceOrientationControls( camera );
                                
				scene = new THREE.Scene();
				
				var urlPrefix	= "images/";
				
				var sides = [
					{
						url: urlPrefix + "Left-L.png",
						position: [ -512, 0, 0 ],
						rotation: [ 0, Math.PI / 2, 0 ]
					},
					{
						url: urlPrefix + "Right-L.png",
						position: [ 512, 0, 0 ],
						rotation: [ 0, -Math.PI / 2, 0 ]
					},
					{
						url: urlPrefix + "Up-L.png",
						position: [ 0,  512, 0 ],
						rotation: [ Math.PI / 2, 0, Math.PI ]
					},
					{
						url: urlPrefix + "Down-L.png",
						position: [ 0, -512, 0 ],
						rotation: [ - Math.PI / 2, 0, Math.PI ]
					},
					{
						url: urlPrefix + "Front-L.png",
						position: [ 0, 0,  512 ],
						rotation: [ 0, Math.PI, 0 ]
					},
					{
						url: urlPrefix + "Back-L.png",
						position: [ 0, 0, -512 ],
						rotation: [ 0, 0, 0 ]
					}
				];

				
				for ( var i = 0; i < sides.length; i ++ ) {

					var side = sides[ i ];

					var element = document.createElement( 'img' );
					element.width = 1026; // 2 pixels extra to close the gap.
					element.src = side.url;

					var object = new THREE.CSS3DObject( element );
					object.position.fromArray( side.position );
					object.rotation.fromArray( side.rotation );
					scene.add( object );

				}
				
				
				//renderer = new THREE.CSS3DRenderer();
				renderer = new THREE.CSS3DStereoRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				element	= document.createElement('img')
				element.src	= "marker.png";
				//element.width = "500";
				marker = new THREE.CSS3DObject( element );
								
				marker.position.x=-200;
				marker.position.y=25;
				marker.position.z=500;
				
				scene.add(marker);
				
				document.addEventListener( 'mousedown', function(event){
													
					//event.preventDefault();
					
					mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
					mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				
					raycaster.setFromCamera( mouse, camera, true );
					
					//console.log(mouse.x);
					//console.log(mouse.y);
					
					var intersects = raycaster.intersectObject( marker);
					
					if(intersects.length>0)
					{
						console.log("yes");
					}
					
					else
					{
						console.log("no");
					}
					
					
				
				}, false );
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

			}

			function onDocumentMouseMove( event ) {

				var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
				var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

				lon -= movementX * 0.1;
				lat += movementY * 0.1;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove );
				document.removeEventListener( 'mouseup', onDocumentMouseUp );

			}

			function onDocumentMouseWheel( event ) {

				camera.fov -= event.wheelDeltaY * 0.05;
				camera.updateProjectionMatrix();

			}

			function onDocumentTouchStart( event ) {

				event.preventDefault();

				var touch = event.touches[ 0 ];

				touchX = touch.screenX;
				touchY = touch.screenY;

			}

			function onDocumentTouchMove( event ) {

				event.preventDefault();

				var touch = event.touches[ 0 ];

				lon -= ( touch.screenX - touchX ) * 0.1;
				lat += ( touch.screenY - touchY ) * 0.1;

				touchX = touch.screenX;
				touchY = touch.screenY;

			}

			function animate() {

				requestAnimationFrame( animate );

				/*lon +=  0.1;
				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				target.x = Math.sin( phi ) * Math.cos( theta );
				target.y = Math.cos( phi );
				target.z = Math.sin( phi ) * Math.sin( theta );*/
				
                                controls.update();
					
				//camera.lookAt( target );

				renderer.render( scene, camera );

			}

		</script>
		
	</body>
</html>
